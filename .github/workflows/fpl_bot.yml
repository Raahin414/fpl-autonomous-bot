name: Run FPL Bot Daily

# Manual trigger or daily at 04:00 UTC
on:
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * *'

jobs:
  run-bot:
    runs-on: ubuntu-22.04

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Python 3.10
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Install dependencies
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install playwright
          playwright install chromium

      # Download NLTK data for sentiment analysis
      - name: Download NLTK data
        run: |
          python -m nltk.downloader vader_lexicon

      # Run the FPL bot
      - name: Run FPL bot
        run: python fpl_auto_bot.py
        env:
          FPL_EMAIL: ${{ secrets.FPL_EMAIL }}
          FPL_PASSWORD: ${{ secrets.FPL_PASSWORD }}
          FPL_TEAM_ID: ${{ secrets.FPL_TEAM_ID }}
          PL_SESSION: ${{ secrets.PL_SESSION }}
